{% extends "layout.html" %}
{% block title %}Order History - MediCart {% endblock %}
{% block content %}
<script type='text/javascript' src='//pl27238075.profitableratecpm.com/6f/4c/87/6f4c87331b00d399285077b7e17e9172.js'></script>
   <section class="order-list" id="active-orders">

            {%for order in orders%}
            <div class="order-card">
                <h3>Order ID: {{order.order_id}}</h3>

                <p>Dest: {{order.location}}</p>
                <p>Order Date:{{order.create_at.strftime('%Y - %m - %d @ %H:%M')}}</p>
            </div>
            {%endfor%}
            <!-- Repeat order-card for more orders -->
        </section>
{% endblock %}
